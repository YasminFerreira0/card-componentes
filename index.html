<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main class="caixa">
    <img class="img-equilibrium" src="images/image-equilibrium.jpg" alt="Image Equilibrium">

    <h1>Equilibrium #3429</h1>

    <p>Equilibrium collection promotes balance and calm.</p>

    <img class="ethereum" src="images/icon-ethereum.svg" alt="ethereum">
    0.041 ETH

    <img class="clock" src="images/icon-clock.svg" alt="clock">
    3 days left

    <img class="avatar" src="images/image-avatar.png" alt="avatar">
    Creation of Jules Wyvern

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yasmin Ferreira</a>.
  </footer>
</body>
</html>
