<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main class="caixa">
    <img class="img-equilibrium" src="images/image-equilibrium.jpg" alt="Image Equilibrium">
    <div class="visto">
      <img src="images/icon-view.svg" alt="view" class="visto-icone">
    </div>

    <h1>Equilibrium #3429</h1>

    <p>Equilibrium collection promotes balance and calm.</p>

    <div class="diamante">
      <img class="ethereum" src="images/icon-ethereum.svg" alt="ethereum" >
      <p class="text-ethereum">0.041 ETH</p>  
    </div>

    <div class="relogio">
      <img class="clock" src="images/icon-clock.svg" alt="clock">
      <p>3 days left</p>
    </div>

    <div class="foto-avatar">
      <img class="avatar" src="images/image-avatar.png" alt="avatar">
      <p>Creation of <a href="#">Jules Wyvern</a></p>
    </div>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yasmin Ferreira</a>.
  </footer>
</body>
</html>
